<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Uaena - Kokoa Clone</title>
  </head>
  <body id="chat-screen" class="find">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:16</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i>
        <!-- icon 크기를 크게 하고 싶으면 class에 fa-2x를 추가 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">YOONA</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, Febrary 15, 2021</div>
      <div class="message-row message-row--you">
        <img src="image/yoona.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">YOONA</span>
          <div class="message__info message__info--you">
            <span class="message__bubble">How have you been ?</span>
            <span class="message__time">05:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info message__info--own">
            <span class="message__bubble">So are you happy now ?</span>
            <span class="message__time">05:15</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--you2">
        <img src="image/yoona.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">YOONA</span>
          <div class="message__info message__info--you2">
            <span class="message__bubble">Forever we young</span>
            <span class="message__time">05:16</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info message__info--own2">
            <span class="message__bubble"
              >How beautiful your uniqueness is</span
            >
            <span class="message__time">05:16</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-grin-hearts fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please reduce the screen size.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8595ff5211.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
